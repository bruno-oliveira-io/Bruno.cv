<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bruno Oliveira - Product Manager [Final Version]</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.2/dist/chart.umd.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body class="flex">

    <button id="mobileMenuButton" class="mobile-menu-button md:hidden">
        <i data-lucide="menu" class="w-4 h-4"></i>
    </button>
    <div id="overlay" class="overlay md:hidden"></div>

    <aside id="sidebar" class="sidebar h-screen p-2.5 flex flex-col">
        <div>
            <div class="text-center py-3">
                <div class="profile-info">
                    <div class="w-16 h-16 bg-gradient-to-br from-gray-700 to-gray-800 rounded-full mx-auto flex items-center justify-center text-2xl font-bold mb-1.5 profile-avatar">
                        BO
                    </div>
                    <h1 class="text-base font-semibold text-white">Bruno Oliveira</h1>
                    <p class="text-xs text-gray-400">Product Manager</p>
                </div>
            </div>

            <nav class="mt-0.5 flex-grow">
                <a href="#" class="nav-link active" data-section="dashboard" title="Dashboard">
                    <i data-lucide="layout-dashboard"></i><span class="nav-text">Dashboard</span>
                </a>
                <a href="#" class="nav-link" data-section="about" title="About Me">
                    <i data-lucide="user-circle-2"></i><span class="nav-text">About Me</span>
                </a>
                <a href="#" class="nav-link" data-section="experience" title="Experience">
                    <i data-lucide="briefcase"></i><span class="nav-text">Experience</span>
                </a>
                <a href="#" class="nav-link" data-section="education" title="Education">
                    <i data-lucide="graduation-cap"></i><span class="nav-text">Education</span>
                </a>
                <a href="#" class="nav-link" data-section="skills" title="Skills">
                    <i data-lucide="sparkles"></i><span class="nav-text">Skills</span>
                </a>
                <a href="#" class="nav-link" data-section="contact" title="Contact">
                    <i data-lucide="mail"></i><span class="nav-text">Contact</span>
                </a>
            </nav>
        </div>
        
        <div class="mt-auto p-0.5">
            <div class="sidebar-divider"></div>
            <a href="#" class="nav-link" data-section="logout" title="Log Off">
                <i data-lucide="log-out"></i><span class="nav-text">Log Off</span>
            </a>
        </div>
    </aside>

    <main id="mainContent" class="main-content-area flex-1 overflow-y-auto h-screen"> 
        <header class="content-header">
            <div class="flex items-center">
                <button class="header-icon" title="Notifications">
                    <i data-lucide="bell" class="w-5 h-5"></i>
                </button>
                <button class="header-icon" title="Messages">
                    <i data-lucide="message-square" class="w-5 h-5"></i>
                </button>
                <button class="header-icon" title="Settings">
                    <i data-lucide="settings-2" class="w-5 h-5"></i>
                </button>
                <div class="user-display ml-3">
                    <div class="user-avatar">BO</div>
                </div>
            </div>
        </header>
        <div id="pageContent">
            </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
