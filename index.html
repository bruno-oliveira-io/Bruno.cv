            --bg-secondary: #141414;

            --border-color: #2A2A2A;
            --font-size-base: 13px; 
            --font-size-xs: 0.68rem;
            --font-size-sm: 0.75rem;
            --font-size-md: 0.82rem;
            --font-size-lg: 1.1rem;
            --font-size-xl: 1.75rem;
            --sidebar-width-desktop: 15rem;
        }

        body {

            color: var(--text-primary);
            font-size: var(--font-size-base);
            line-height: 1.5;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            overflow-x: hidden;
        }

        .sidebar {
            background-color: var(--bg-secondary);
            width: var(--sidebar-width-desktop); 
            z-index: 50;
            border-right: 1px solid var(--border-color);
            position: fixed;
            top: 0;
            left: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        .sidebar .profile-avatar {
            border: 2px solid var(--accent-glow);
            box-shadow: 0 0 10px rgba(223, 255, 0, 0.7);
        }

            align-items: center;
            padding: 0.7rem 1.25rem;
            margin: 0.35rem 0.6rem;
            border-radius: 0.4rem;
            color: var(--text-secondary);
            transition: background-color 0.2s ease, color 0.2s ease, box-shadow 0.2s ease;
            white-space: nowrap;
            overflow: hidden;
            justify-content: flex-start;
        }
        .sidebar .nav-link .nav-text {
            opacity: 1;
            visibility: visible;
            margin-left: 0.75rem;
            font-weight: 500;
            font-size: var(--font-size-sm);
        }

            visibility: visible;
            width: 1.3rem; height: 1.3rem;
            flex-shrink: 0;
            stroke-width: 2;
        }
        .sidebar .nav-link:hover {
            color: var(--accent-glow);
            background-color: rgba(223, 255, 0, 0.07);
        }
        .sidebar .nav-link.active {
            color: var(--bg-secondary);
            background-color: var(--accent-glow);
            font-weight: 600;
            box-shadow: 0 0 10px rgba(223, 255, 0, 0.5);
        }
        .sidebar .nav-link.active i {
            stroke: var(--bg-secondary);
        }
        .sidebar .profile-info h1 { font-size: 1rem; }
        .sidebar .profile-info p { font-size: var(--font-size-xs); }
        .sidebar-divider {
            height: 1px;
            background-color: var(--border-color);
            margin: 1rem 0.75rem;

        .content-header {
            display: flex;
            justify-content: flex-end;
            align-items: center;
            padding: 0.75rem 0;
            margin-bottom: 1.5rem;
            border-bottom: 1px solid var(--border-color);
        }
        .content-header .header-icon {
            color: var(--text-secondary);
            padding: 0.5rem;
            margin-left: 0.5rem;
            border-radius: 50%;
            transition: color 0.2s ease, background-color 0.2s ease;
            cursor: pointer;
        }
        .content-header .header-icon:hover {
            color: var(--accent-glow);
            background-color: rgba(223, 255, 0, 0.1);
        }
        .content-header .user-display {
            display: flex;
            align-items: center;
            color: var(--text-primary);
            margin-left: 1rem;
        }
        .content-header .user-avatar {
            width: 2rem; 
            height: 2rem; 
            border-radius: 50%;
            background-color: var(--accent-glow);
            color: var(--bg-secondary);
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            font-size: var(--font-size-sm);
        }

        .main-content-area {
            padding: 1.75rem;
            margin-left: var(--sidebar-width-desktop);
            flex-grow: 1;
            width: calc(100% - var(--sidebar-width-desktop));
            overflow-x: hidden; /* Garante que conteúdo interno não cause scroll horizontal */
        }
        .main-content-area h2.section-title {
            font-size: var(--font-size-xl);
            font-weight: 700;
            color: var(--text-primary);
            margin-bottom: 1.75rem;
            text-shadow: 0 0 7px rgba(223, 255, 0, 0.2);
            opacity: 0; transform: translateY(12px);
            animation: fadeInUp 0.45s ease forwards;
        }

        .card {
            background-color: var(--bg-card);
            border-radius: 0.6rem;
            padding: 1.5rem;
            border: 1px solid var(--border-color);
            box-shadow: 0 5px 18px rgba(0, 0, 0, 0.3), 0 0 2px rgba(223, 255, 0, 0.07);

            margin-bottom: 3rem; 
            position: relative;
            min-height: 180px;
        }

            font-size: var(--font-size-lg);
            font-weight: 600;
            color: var(--accent-glow);
            margin-bottom: 1rem;
        }
        .card p, .card ul {
            color: var(--text-secondary);
            font-size: var(--font-size-md);
            line-height: 1.65;
        }
        .card ul { list-style-position: outside; padding-left: 0.9rem; }
        .card li { margin-bottom: 0.5rem; }
        .widget-details-link {
            position: absolute;
            bottom: 0.75rem;
            right: 1rem;
            font-size: var(--font-size-xs);
            color: var(--text-secondary);
            display: flex;
            align-items: center;
            transition: color 0.2s ease;
        }
        .widget-details-link:hover {
            color: var(--accent-glow);
        }
        .widget-details-link i {
            width: 0.8rem;
            height: 0.8rem;
            margin-left: 0.25rem;
        }

        .widget-grid {
            display: grid;
            gap: 2.5rem; 
            grid-template-columns: minmax(0, 1fr); /* Garante que a coluna única não exceda o container */
        }
        @media (min-width: 1024px) { /* Desktop: lg e acima */
            .widget-grid {
                grid-template-columns: repeat(2, minmax(0, 1fr)); 
                gap: 3rem; 
            }
        }
         @media (min-width: 768px) and (max-width: 1023px) { /* Tablet: md */
            .widget-grid {
                grid-template-columns: minmax(0, 1fr); 
                gap: 2rem; 
            }
        }


        .widget.card:hover {
            transform: translateY(-3px) scale(1.01);
            border-color: var(--accent-darker);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.4), 0 0 10px var(--accent-glow);
            transition: transform 0.2s ease, box-shadow 0.2s ease, border-color 0.2s ease;
        }
        .widget.card {
             animation-delay: calc(var(--widget-index, 0) * 0.08s + 0.04s);
             width: 100%; /* Garante que o widget não tente ser mais largo que a coluna da grelha */
             box-sizing: border-box; /* Inclui padding e border na largura total */
        }
        .content-section.card { animation-delay: 0.04s; }

        .skill-tag {
            background-color: rgba(42, 42, 42, 0.5);
            color: var(--text-secondary); 
            border: 1px solid var(--border-color);
            padding: 0.35rem 0.9rem;
            border-radius: 9999px;
            font-size: var(--font-size-xs);
            font-weight: 500;
            transition: all 0.15s ease;
        }
        .skill-tag:hover {
            background-color: var(--accent-glow);
            color: var(--bg-secondary);
            border-color: var(--accent-glow);
            box-shadow: 0 0 8px var(--accent-glow);
        }

        @keyframes fadeInUp { to { opacity: 1; transform: translateY(0); } }

        ::-webkit-scrollbar { width: 5px; }
        ::-webkit-scrollbar-track { background: var(--bg-primary); }
        ::-webkit-scrollbar-thumb { background: var(--border-color); border-radius: 2.5px; }
        ::-webkit-scrollbar-thumb:hover { background: var(--accent-darker); }

        @media (max-width: 767px) { /* sm e abaixo */
            .sidebar { 
                left: calc(-1 * var(--sidebar-width-desktop)); 
                width: var(--sidebar-width-desktop); 
            }
            .sidebar.open { left: 0; }
            
            .main-content-area { 
                margin-left: 0; 
                padding: 1rem; 
                width: 100%; 
            }
            .content-header { 
                padding-right: 1rem; 
                padding-left: 1rem; 
                margin-bottom:1rem;
            }
            .content-header .user-display { margin-left: 0.5rem;}
            
            .main-content-area h2.section-title { 
                font-size: 1.5rem; 
                margin-bottom: 1.25rem; 
            }
            .card { 
                padding: 1rem; 
                margin-bottom: 1.5rem; 
                min-height: auto; 
            }
            .card h3 { font-size: 1.05rem; }
            .widget-grid { 
                grid-template-columns: minmax(0, 1fr); /* Reforçado para mobile */
                gap: 1.5rem; 
            }
            .widget.card {
                width: 100%; /* Garante que o widget ocupa a largura da coluna em mobile */
            }
            .widget-details-link { 
                font-size: calc(var(--font-size-xs) * 0.9); 
                bottom: 0.5rem; 
                right: 0.75rem;
            }

            .mobile-menu-button {
                display: block; 
                position: fixed; 
                top: 0.75rem; 
                left: 0.75rem; 
                z-index: 100; 
                background-color: var(--bg-card); 
                color: var(--accent-glow);
                padding: 0.5rem; 
                border-radius: 50%;
                box-shadow: 0 0 10px rgba(223, 255, 0, 0.25);
                border: 1px solid var(--accent-darker); 
                cursor: pointer;
            }
            .overlay { 
                display: none; 
                position: fixed; 
                top: 0; 
                left: 0; 
                width: 100%; 
                height: 100%;
                background-color: rgba(0,0,0,0.75); 
                z-index: 40; 
            }
            .overlay.active { display: block; }
        }
    </style>
</head>

        function renderSkillsChart() {
            const chartCanvas = document.getElementById('skillsChart');

                        <p class="font-medium text-xs">${cvData.education[0].degree}</p>
                        <p class="text-xs">${cvData.education[0].institution}</p>
                        <a href="#" class="widget-details-link" aria-label="View education details">details <i data-lucide="arrow-right" class="inline-block"></i></a>
                    </div>
                </div>
            `;
            callLucide();
            // Defer chart rendering slightly to ensure canvas container is ready
            requestAnimationFrame(() => {
                renderSkillsChart();
            });
            addWidgetEventListeners(); 
        }

        function renderSection(sectionId) {
            let contentHTML = ''; 
            switch (sectionId) {
                case 'about':
                    contentHTML = `
                        <div class="content-section card">
                            <h2 class="section-title">About Me</h2>
                            <div class="space-y-6">
                                <div>
                                    <h3>Professional Summary</h3>
                                    <p>${cvData.experienceSummary}</p>
                                </div>
                                <div>
                                    <h3>Profile Highlights</h3>
                                    <ul class="list-disc space-y-1 pl-3.5">
                                        ${cvData.profile.map(item => `<li>${item}</li>`).join('')}
                                    </ul>
                                </div>
                                 <div>
                                    <h3>Product & Domain Expertise</h3>
                                    <p>${cvData.productsAreas}</p>
                                </div>
                                <div>
                                    <h3>Languages</h3>
                                    <ul class="space-y-0.5">
                                        ${cvData.languages.map(item => `<li><strong>${item.lang}:</strong> ${item.level}</li>`).join('')}
                                    </ul>
                                </div>
                            </div>
                        </div>`;
                    break;
                case 'experience':
                    contentHTML = `
                        <div class="content-section card">
                            <h2 class="section-title">Professional Journey</h2>
                            <div class="space-y-6">
                                ${cvData.professionalExperience.map(exp => `
                                    <div class="pb-5 border-b border-dashed border-border-color last:border-b-0 last:pb-0">
                                        <h3>${exp.role}</h3>
                                        <p class="text-sm font-medium text-text-primary">${exp.company}</p>
                                        <p class="text-xs text-text-secondary mb-1.5">${exp.period}</p>
                                        <p class="mb-2">${exp.description}</p>
                                        ${exp.areas ? `<p class="text-xs text-text-secondary mb-2"><strong>Key Areas:</strong> ${exp.areas}</p>` : ''}
                                        <h4 class="text-text-primary mt-1 mb-0.5 text-xs font-semibold">Achievements & Responsibilities:</h4>
                                        <ul class="list-disc space-y-0.5 text-xs pl-3.5">
                                            ${exp.responsibilities.map(resp => `<li>${resp}</li>`).join('')}
                                        </ul>
                                    </div>
                                `).join('')}
                            </div>
                        </div>`;
                    break;
                case 'education':
                    contentHTML = `
                        <div class="content-section card">
                            <h2 class="section-title">Education & Certifications</h2>
                            <div class="space-y-5">
                                ${cvData.education.map(edu => `
                                    <div>
                                        <h3>${edu.degree}</h3>
                                        <p class="text-sm text-text-primary">${edu.institution}</p>
                                    </div>
                                `).join('')}
                            </div>
                        </div>`;
                    break;
                case 'skills':
                    contentHTML = `
                        <div class="content-section card">
                            <h2 class="section-title">Core Skills & Expertise</h2>
                            <div class="flex flex-wrap gap-2.5">
                                ${cvData.skillsList.map(skill => `<span class="skill-tag">${skill}</span>`).join('')}
                            </div>
                        </div>`;
                    break;
                case 'contact':
                    contentHTML = `
                        <div class="content-section card">
                            <h2 class="section-title">Let's Connect</h2>
                            <div class="space-y-5">
                                <p class="text-sm">I'm always open to discussing new opportunities, projects, or innovative ideas. Feel free to reach out!</p>
                                <div class="grid grid-cols-1 md:grid-cols-2 gap-5 items-center">
                                    <div class="space-y-1">
                                        <h4 class="font-semibold text-accent-glow text-sm">Bruno Oliveira</h4>
                                        <p><a href="tel:${cvData.contact.phone.replace(/\s/g, '')}" class="hover:text-accent-glow transition-colors flex items-center text-xs"><i data-lucide="phone" class="w-3 h-3 mr-1"></i>${cvData.contact.phone}</a></p>
                                        <p><a href="mailto:${cvData.contact.email}" class="hover:text-accent-glow transition-colors flex items-center text-xs"><i data-lucide="at-sign" class="w-3 h-3 mr-1"></i>${cvData.contact.email}</a></p>
                                        <p><a href="${cvData.contact.linkedinUrl}" target="_blank" class="hover:text-accent-glow transition-colors flex items-center text-xs"><i data-lucide="linkedin" class="w-3 h-3 mr-1"></i>${cvData.contact.linkedin}</a></p>
                                    </div>
                                    <div class="flex flex-col md:flex-row items-center md:justify-end space-y-2 md:space-y-0 md:space-x-2.5">
                                        <a href="mailto:${cvData.contact.email}?subject=Contact%20via%20CV%20Website" 
                                           class="w-full md:w-auto inline-flex items-center justify-center bg-accent-glow hover:bg-accent-darker text-bg-secondary font-semibold py-2 px-4 rounded-md transition-all duration-300 text-xs shadow-md hover:shadow-[0_0_12px_var(--accent-glow)]">
                                            <i data-lucide="send" class="w-3 h-3 mr-1"></i>Send Email
                                        </a>
                                    </div>
                                </div>
                            </div>
                        </div>`;
                    break;
                case 'logout': 
                     contentHTML = `
                        <div class="content-section card">
                            <h2 class="section-title">Log Off</h2>
                            <p>This is a placeholder for the Log Off action. In a real application, this would sign the user out.</p>
                        </div>`;
                    break;
                default:
                    contentHTML = `<p class="text-red-500">Section not found.</p>`;
            }
            pageContentElement.innerHTML = contentHTML;
            callLucide();
            pageContentElement.scrollTop = 0;
        }

        navLinks.forEach(link => {
            link.addEventListener('click', (e) => {
                e.preventDefault();
                const sectionId = link.dataset.section;
                const isMainCvSection = ['dashboard', 'about', 'experience', 'education', 'skills', 'contact'].includes(sectionId);

                if (isMainCvSection) {
                    navLinks.forEach(navLink => {
                        if (['dashboard', 'about', 'experience', 'education', 'skills', 'contact'].includes(navLink.dataset.section)) {
                             navLink.classList.remove('active');
                        }
                    });
                    link.classList.add('active');
                }
                
                reinitializeAnimationsForContent(); 

                if (sectionId === 'dashboard') {
                    renderDashboard();
                } else {
                    renderSection(sectionId);
                }

                if (window.innerWidth <= 767) { 
                    sidebarElement.classList.remove('open');
                    overlayElement.classList.remove('active');
                }
            });
        });
        
        function addWidgetEventListeners() {
            const widgets = document.querySelectorAll('.widget.card');
            widgets.forEach(widget => {
                const detailsLink = widget.querySelector('.widget-details-link');
                if (detailsLink) {
                    detailsLink.addEventListener('click', (e) => {
                        e.preventDefault(); 
                        e.stopPropagation(); 
                        const sectionId = widget.dataset.section;
                        const correspondingNavLink = document.querySelector(`.nav-link[data-section="${sectionId}"]`);
                        if (correspondingNavLink) correspondingNavLink.click();
                    });
                }
                widget.addEventListener('click', () => {
                    const sectionId = widget.dataset.section;
                    const correspondingNavLink = document.querySelector(`.nav-link[data-section="${sectionId}"]`);
                    if (correspondingNavLink) correspondingNavLink.click();
                });
            });
        }
        
        mobileMenuButton.addEventListener('click', () => {
            sidebarElement.classList.toggle('open');
            overlayElement.classList.toggle('active');
        });
        overlayElement.addEventListener('click', () => { 
            sidebarElement.classList.remove('open');
            overlayElement.classList.remove('active');
        });
        
        function initializeLayout() {
            renderDashboard(); 
            
            if (window.innerWidth > 767) {
                const mainContentArea = document.querySelector('.main-content-area');
                mainContentArea.style.marginLeft = getComputedStyle(document.documentElement).getPropertyValue('--sidebar-width-desktop').trim();
            } else {
                const mainContentArea = document.querySelector('.main-content-area');
                mainContentArea.style.marginLeft = '0';
            }
            callLucide(); 
        }

        document.addEventListener('DOMContentLoaded', () => {
            initializeLayout();
        });

    </script>
</body>
</html>
